{# This template stores only the central section of the site, that with the reviews #}
{# The beauty of comments in this format is that they don't get published#}
<!-- While comments like this will.-->
<script src="scripts/script.js"></script>

<section id="reviews">
  {% for entry in entries %}

  <article class="thankyou_note">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp" data-id="{{ entry.review_id }}">
      <div class="card_title">
        <h2>{{ entry.name }}</h2>
      </div>
      <figure>
        <img src="{{ entry.imglink }}"/>
      </figure>
      <div class="mdl-card__supporting-text">
        {{ entry.description }}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <div class="presents">
          <div class="present">
            Riccardo's Present
            <br>
            <button class="present_button mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
              <i class="material-icons">card_giftcard</i>
            </button>
            <div class="present_content">
              <figure>
              <img src="http://www.freewebheaders.com/wordpress/wp-content/gallery/cats/cute-beautiful-american-cat-web-header.jpg">
            </img>
          </figure>
            <div>
              caption
            </div>
          </div>
        </div>
        <div class="present">
          Sidnie's Present
          <br>
          <button class="present_button mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">card_giftcard</i>
          </button>
          <div class="present_content">
            <figure>
            <img src="http://www.freewebheaders.com/wordpress/wp-content/gallery/cats/cute-beautiful-american-cat-web-header.jpg">
          </img>
        </figure>
          <div>
            caption
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="mdl-card__menu">

  <i class="material-icons">share</i>
</button>
</div> -->
</div>
</article>
