application: riccardnie
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /scripts
  static_dir: scripts/

- url: /style
  static_dir: stylesheets/

- url: /libraries
  static_dir: libraries/

- url: /img/(.*)
  static_files: img/\1.png
  upload: img/.*

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /save-post.*
  script: thankyoupost_datastore.app


- url: /create-thankyou
  script: main.app

# User Actions handlers
- url: /ua/.*
  script: user_actions.app

- url: /get_counters
  script: user_actions.app

- url: /get_counters
  script: user_actions.app

# All unhandled request goes to the handler without restrictions.
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest
